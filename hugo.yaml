# Hugo configuration file
title: adrienbabet.com
baseURL: "https://adrienbabet.com/"

# import hextra as module
module:
  imports:
  - path: github.com/imfing/hextra

markup:
  # allow raw html
  goldmark:
    renderer:
      unsafe: true

  # enable hextra syntax highlight
  highlight:
    noClasses: false

menu:
  main:
    - identifier: projects
      name: Projects
      pageRef: /projects
      weight: 1
    - identifier: about
      name: About
      pageRef: /about
      weight: 2


params:
  navbar:
    displayTitle: true
    displayLogo: true
    logo:
      path: '/images/blogo.svg'
      dark: '/images/blogo-dark.svg'
      width: 40
      height: 40

  page:
    # full (100%), wide (90rem), normal (1280px)
    width: wide

  footer:
    displayCopyright: false
    displayPoweredBy: false

  editURL:
    enable: false
    base: "https://github.com/babetCode/adrienbabet.com/edit/main/content"

  blog:
    list:
      displayTags: true
      # date | lastmod | publishDate | title | weight
      sortBy: date
      sortOrder: desc # or "asc"
      # Pagination
      pagerSize: 20

    article:
      displayPagination: true

  toc:
    displayTags: true

defaultContentLanguage: en

languages:
  en:
    languageName: English
    weight: 1
