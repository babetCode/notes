# Hugo configuration file
title: notes
baseURL: "https://adrienbabet.com/"

# import hextra as module
module:
  imports:
    - path: github.com/imfing/hextra

markup:
  # allow raw html
  goldmark:
    renderer:
      unsafe: true
    extensions:
      passthrough:
        delimiters:
          block: [['\[', '\]'], ["$$", "$$"]]
          inline: [['\(', '\)']]
        enable: true

  # enable hextra syntax highlight
  highlight:
    noClasses: false

# menu:
#   main:
#     - identifier: notes
#       name: Notes
#       pageRef: /
#       weight: 1


params:
  navbar:
    displayTitle: true
    displayLogo: false
    # logo:
    #   path: '/images/blogo.svg'
    #   dark: '/images/blogo-dark.svg'
    #   width: 25
    #   height: 25

  footer:
    displayCopyright: false
    displayPoweredBy: false

  theme:
    # light | dark | system
    default: system
    displayToggle: true

  # Display the last modification date
  displayUpdatedDate: true
  dateFormat: "January 2, 2006"

  page:
  #   # full (100%), wide (90rem), normal (1280px)
    width: wide

  blog:
    list:
      displayTags: true
      # date | lastmod | publishDate | title | weight
      sortBy: date
      sortOrder: desc # or "asc"
      # Pagination
      pagerSize: 20

    article:
      displayPagination: true

  toc:
    displayTags: true

