<div class="full-width-carousel-container">
    <div class="full-width-carousel">
      {{/* Split the images string into an array */}}
      {{ $images := split .Params.images "," }}
      {{ range $images }}
        <div>
          <img src="{{ . | safeURL }}" alt="" class="carousel-image">
        </div>
      {{ end }}
    </div>
  </div>
  
  <!-- Include CSS/JS same as before -->
  <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.css"/>
  <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick-theme.css"/>
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.min.js"></script>
  
  <script>
    $(document).ready(function(){
      $('.full-width-carousel').slick({
        dots: true,
        infinite: true,
        speed: 1500,
        slidesToShow: 1,
        adaptiveHeight: false, // Fixed height
        autoplay: true,
        autoplaySpeed: 3000,
      });
    });
  </script>
  
  <style>
    /* Container to ensure proper spacing */
    .full-width-carousel-container {
      width: 100%;
      margin: 0 auto;
      position: relative; /* Ensures proper stacking context */
      z-index: 1; /* Ensures carousel stays above other content */
    }
  
    /* Carousel styling */
    .full-width-carousel {
      width: 100%;
      max-height: 75vh; /* Adjust this value as needed */
      overflow: hidden; /* Prevents content from spilling out */
      position: relative; /* Required for dots positioning */
      border-radius: 20px; /* Rounded corners for the carousel container */
    }
  
    /* Image styling */
    .carousel-image {
      width: 100%;
      height: 100%; /* Fill the container */
      object-fit: cover; /* Prevent distortion */
      border-radius: 20px;
    }
  
    /* Ensure Slick dots are visible */
    .slick-dots {
      position: absolute;
      bottom: 20px; /* Adjust this to move dots up/down */
      left: 50%;
      transform: translateX(-50%);
      z-index: 2; /* Ensure dots are above images */
    }
  
    /* Optional: Add margin below the carousel */
    .full-width-carousel-container {
      margin-bottom: 2rem; /* Adjust as needed */
    }
  </style>
