{{/* Shortcode to include a PDF file in a page with named parameters. */}}

{{- $path := .Get "path" -}}
{{- $height := .Get "height" | default "95" -}}
{{- $url := partial "utils/file-path" (dict "page" .Page "path" $path) -}}

<style>
  .hextra-pdf {
    display: block;
    margin: 0 auto;
    max-width: 900px;
  }

  .fullscreenBtn {
    display: flex;
    align-items: center;
    justify-content: center;
    margin: 0.25rem auto;
    padding: 0.25rem 0.5rem;
    background-color: #60a5fa;
    border: none;
    border-radius: 9999px;
    color: #fff;
    cursor: pointer;
    transition: background 0.2s;
    font-size: 1rem;
  }

  .fullscreenBtn:hover {
    background-color: #3b82f6;
  }

  .fullscreenBtn i {
    margin-right: 0.5rem;
  }

  .hextra-pdf iframe {
    width: 100%;
    min-height: {{ $height }}vh;
    border: 0;
    display: block;
  }
</style>

<div class="hextra-pdf">
  <button class="fullscreenBtn">
    <i class="fas fa-expand"></i>
    <span>Full Screen</span>
  </button>
  <iframe src="{{ $url | safeURL }}"></iframe>
</div>

<script src="/js/full-screen.js"></script>
