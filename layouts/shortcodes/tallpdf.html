{{/* Shortcode to include a PDF file in a page with named parameters. */}}

{{- $path := .Get "path" -}}
{{- $height := .Get "height" | default "95" -}}
{{- $url := partial "utils/file-path" (dict "page" .Page "path" $path) -}}

<div class="hextra-pdf" style="display: block; margin: 0 auto; max-width: 900px;">
  <button class="fullscreenBtn" style="
    display: flex;
    align-items: center;
    justify-content: center;
    margin: 0.25rem auto;
    padding: 0.25rem 0.5rem;
    background-color: #60a5fa !important;
    border: none;
    border-radius: 9999px;
    color: #fff !important;
    cursor: pointer;
    font-size: 1rem;
  ">
    <i class="fas fa-expand" style="margin-right: 0.5rem;"></i>
    <span>Full Screen</span>
  </button>
  <iframe src="{{ $url | safeURL }}" style="
    width: 100%;
    min-height: {{ $height }}vh;
    border: 0;
    display: block;
  "></iframe>
</div>

<style>
  .fullscreenBtn:hover {
    background-color: #3b82f6 !important;
  }
</style>

<script src="/js/full-screen.js"></script>
